<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataClevers Register - New Education</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="container">
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <h3>Dataclevers registration form</h3>
      </div>
    </nav>

    <br />

    <!-- Example Code -->

    <form class="row g-3" method="post" action="/education">
      <div class="col-md-4 form-floating">
        <input
          type="text"
          class="form-control"
          name="diploma"
          placeholder="Diplome obtenu"
        />
        <label>Diplome</label>
      </div>

      <div class="col-md-4 form-floating">
        <input
          type="text"
          class="form-control"
          name="domain"
          placeholder="Domaine"
        />
        <label>Domaine</label>
      </div>

      <div class="col-md-4 form-floating">
        <input
          type="text"
          class="form-control"
          name="school"
          placeholder="Ecole formante"
        />
        <label>Ecole formante</label>
      </div>

      <div class="col-md-4 form-floating">
        <input
          type="date"
          class="form-control"
          name="startDate"
          placeholder="Date de debut"
        />
        <label>Date de debut</label>
      </div>

      <div class="col-md-6 form-floating">
        <input
          type="date"
          class="form-control"
          name="endDate"
          placeholder="Date de fin"
        />
        <label>Date de fin</label>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Ajouter Ã  mon profil</button>
      </div>
    </form>

    <!-- End Example Code -->
    <script defer>
      var form = document.querySelector("form");
      let user_id = window.location.pathname.split("/")[2];
      form.action = "/education/" + user_id;

    </script>
  </body>
</html>
