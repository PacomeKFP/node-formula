<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataClevers Register - New Education</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="container">
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <h3>Ajouter une education Ã  votre profil</h3>
      </div>
    </nav>

    <br />

    <!-- Example Code -->

    <form class="row g-3" method="post" action="/education">
      <div class="col-md-4 form-floating">
        <input
          type="text"
          class="form-control"
          name="diploma" required
          placeholder="Diplome obtenu"
        />
        <label>Diplome</label>
      </div>

      <div class="col-md-4 form-floating">
        <input
          type="text"
          class="form-control"
          name="domain" required
          placeholder="Domaine"
        />
        <label>Domaine</label>
      </div>

      <div class="col-md-4 form-floating">
        <input
          type="text"
          class="form-control"
          name="school"
          placeholder="Ecole formante"
        />
        <label>Ecole formante</label>
      </div>

      <div class="col-md-4 form-floating">
        <input
          type="date"
          class="form-control"
          name="startDate"
          placeholder="Date de debut"
        />
        <label>Date de debut</label>
      </div>

      <div class="col-md-6 form-floating">
        <input
          type="date"
          class="form-control"
          name="endDate"
          placeholder="Date de fin"
        /> required
        <label>Date de fin</label>
      </div>

      <div style="display:flex ; flex-flow:row wrap ; justify-content: space-evenly ;">
        <button value="add" name="action" type="submit" class="btn btn-outline-primary">Ajouter</button>
        <button value="next" name="action" type="submit" class="btn btn-primary">Continuer</button>
      
        <a id="next" class="btn btn-outline-warning" href="/experiences/">Sauter</a></div>
    </form>

    <!-- End Example Code -->
    <script defer>
      var form = document.querySelector("form");
      form.action = window.location.pathname;
      let next = document.querySelector("#next");
      next.href += window.location.pathname.split('/')[2]; 


    </script>
  </body>
</html>
